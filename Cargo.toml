[package]
name = "flagsmith-async"
version = "1.0.2"
authors = ["Gagan Trivedi <gagan.trivedi@flagsmith.com>", "Micha≈Ç Buczko <michal@buczko.pl>"]
edition = "2021"
license = "BSD-3-Clause"
description = "Flagsmith SDK for Rust"
homepage = "https://flagsmith.com/"
repository = "https://github.com/Flagsmith/flagsmith-rust-client"
readme = "README.md"
categories = ["config", "api-bindings"]
keywords = ["Flagsmith", "feature-flag", "remote-config"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = {version = "1.17"}
futures = {version = "0.3"}
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11", features = ["json"] }
url = "2.1"
chrono = { version = "0.4"}
log = "0.4"

flagsmith-flag-engine = "0.1.1"

[dev-dependencies]
httpmock = "0.6"
rstest = "0.12.0"
